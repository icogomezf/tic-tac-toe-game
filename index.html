                    <div id="titulo" class="row text-center text-dark">
                        <h2>Juego Tic Tac Toe</h2>
                    </div>
                    <div id="jugadores" class="row">
                        <div class="col text-center">
                            <h2>Jugador <i class="bi bi-x-lg text-danger"></i></h2><p id = "x" class="font-weight-bold"></p>
                        </div>

                    </div>
                </div>

                                <div id="g7" class="grid-item" data-value="6"></div>
                                <div id="g8" class="grid-item" data-value="7"></div>
                                <div id="g9" class="grid-item" data-value="8"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card-footer -->
                <div class="card-footer text-center bg-dark text-white">
                    <h2 id="resultado" class="text-warning"></h2> 
                    <button id="reset" type="button" class="btn btn-success btn-sm">Reiniciar Juego</button>
                </div>
